<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<style>
body {
    background: #0b0b0b;

}
.blob {
position: absolute;
top: 0;
left: 0;
fill: #46b9ef;
width: 25vmax;
z-index: -1;
animation: move 10s ease-in-out infinite;
transform-origin: 50% 50%;
}

path {
 border: 8px solid #fff; 
 stroke: #fff; 
 box-shadow: -5px -5px 5px #762222; 
filter: drop-shadow( 4px 3px 3px rgba(255, 255, 255, 0.7));

}

@keyframes move {
0%   { transform: scale(1)   translate(8px, -25px); }
38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
40%  { transform: scale(0.8, 1) translate(80vw, 20vh) rotate(160deg); }
78%  { transform: scale(1.3) translate(0vw, 20vh) rotate(-20deg); }
80%  { transform: scale(1.3) translate(0vw, 20vh) rotate(-20deg); }
100% { transform: scale(1)   translate(8px, -25px); }
}
</style>
<div class="blob">

</svg>
</div>
<center>
<div class="bg-white p-8 rounded-lg shadow-md">
<h2 class="text-2xl font-bold mb-6 text-center">Welcome to Career Hub</h2>
<form class="space-y-4">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" name="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="example@example.com">
    </div>
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="********">
    </div>
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 border border-gray-300 rounded mr-2 focus:ring-indigo-500">
            <label for="remember-me" class="text-sm font-medium text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm font-medium text-indigo-600 hover:underline">Forgot password?</a>
    </div>
    <button class="btn-shine">
        <span>LogIn</span>
    </button>
</form>
<p class="text-center mt-4 text-sm font-medium text-gray-500">Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a></p>
</div>

</body>
</html>
